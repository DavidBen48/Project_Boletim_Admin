<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Boletins</title>
</head>
<body>
    <h1>Cadastro de Boletins</h1>
    <form action="/cadastrar" method="POST">
        <label for="aluno">Nome do Aluno:</label><br>
        <input type="text" id="aluno" name="aluno" required><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" step="0.01" id="nota1" name="nota1" required><br><br>

        <label for="nota2">Nota 2:</label><br>
        <input type="number" step="0.01" id="nota2" name="nota2" required><br><br>

        <label for="nota3">Nota 3:</label><br>
        <input type="number" step="0.01" id="nota3" name="nota3" required><br><br>

        <label for="nota4">Nota 4:</label><br>
        <input type="number" step="0.01" id="nota4" name="nota4" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
