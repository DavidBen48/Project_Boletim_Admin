<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form method="POST" action="/cadastrar">
        <label>Nome do Aluno:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Frequência (%):</label><br>
        <input type="number" name="frequencia" min="0" max="100" required><br><br>

        <h3>Notas por Matéria (1º ao 4º Bimestre):</h3>

        {% for materia in ["Português", "Matemática", "Inglês", "Física", "Geografia", "Química"] %}
            <fieldset>
                <legend>{{ materia }}</legend>
                {% for bimestre in range(1, 5) %}
                    <label>{{ bimestre }}º Bimestre:</label>
                    <input type="number" step="0.1" name="{{ materia }}_nota{{ bimestre }}" min="0" max="10" required><br>
                {% endfor %}
            </fieldset>
            <br>
        {% endfor %}

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
